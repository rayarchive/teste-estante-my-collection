<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Widget - Restauração Completa</title>
    <style>
        :root {
            --shelf-bg: #0d0d0d;
            --shelf-border: #1a1a1a;
            --shelf-divider: #252525;
            --shelf-gradient-start: #050505;
            --shelf-gradient-end: #161616;
            --text-color: white;
            --panel-bg: #151515;
            --panel-border: #333;
            --input-bg: #222;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: transparent !important;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .furniture-wrapper {
            width: 95%;
            margin: 30px auto 0 auto; /* Espaço para o topo aparecer */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* O TOPO QUE VOCÊ GOSTA */
        .bookshelf-container {
            width: 100%;
            background-color: var(--shelf-bg);
            border: 15px solid var(--shelf-border);
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }

        .bookshelf-container::before {
            content: '';
            position: absolute;
            top: -25px;
            left: -15px;
            right: -15px;
            height: 25px;
            background: var(--shelf-border);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* AS PRATELEIRAS */
        .shelf-row {
            height: 145px; /* Altura aumentada para as prateleiras */
            border-bottom: 12px solid var(--shelf-divider);
            display: flex;
            align-items: flex-end;
            padding: 0 8px;
            background: linear-gradient(to bottom, var(--shelf-gradient-start), var(--shelf-gradient-end));
            position: relative;
            box-sizing: border-box;
        }

        /* OS PÉS (RODAPÉ) AJUSTADOS */
        .shelf-footer {
            width: 100%; /* Corrigido para não sobrar para os lados */
            height: 55px;
            background: var(--shelf-border);
            border-radius: 0 0 6px 6px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.6);
            position: relative;
            margin-top: -1px; 
            z-index: 5;
        }

        #secret-btn {
            position: absolute; right: 0; bottom: 0;
            width: 60px; height: 100%;
            opacity: 0; cursor: pointer; border: none; background: transparent;
        }

        .book, a.book-link {
            margin-right: 2px;
            background-size: 100% 100%;
            border-radius: 1px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.9);
            transition: transform 0.2s;
            display: block;
            text-decoration: none;
        }
        .book:hover, a.book-link:hover { transform: scale(1.05) translateY(-5px); z-index: 10; }

        /* PAINEL ADMINISTRATIVO */
        #admin-panel { display: none; background: var(--panel-bg); padding: 15px; position: fixed; top: 0; left: 0; right: 0; z-index: 100; max-height: 80vh; overflow-y: auto; border-bottom: 2px solid var(--panel-border); }
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        input, textarea { padding: 8px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .btn-action { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h3>Configurações da Estante</h3>
        <div class="input-group">
            <input type="text" id="seriesName" placeholder="Série">
            <input type="number" id="volNumber" placeholder="Vol" style="width: 70px;">
        </div>
        <div class="input-group">
            <input type="text" id="imgUrl" placeholder="URL da Imagem">
        </div>
        <div class="input-group">
            <button class="btn-action" style="background:#388E3C; flex: 1;" onclick="addBook()">Adicionar</button>
            <button class="btn-action" style="background:#666;" onclick="togglePanel()">Fechar</button>
        </div>
        <div id="active-book-list"></div>
        <div style="margin-top:20px; border-top: 1px solid #444; padding-top:10px;">
            <textarea id="backupText" placeholder="Código de backup..."></textarea>
            <button class="btn-action" style="background:#2196F3; width:100%; margin-top:5px;" onclick="generateBackupCode()">Gerar Backup</button>
            <button class="btn-action" style="background:#FF9800; width:100%; margin-top:5px;" onclick="restoreBackupCode()">Restaurar Backup</button>
        </div>
    </div>

    <div class="furniture-wrapper">
        <div class="bookshelf-container" id="bookshelf">
            </div>
        <div class="shelf-footer">
            <button id="secret-btn" onclick="togglePanel()"></button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'myMangaShelf_PAGINA_B';
        let myBooks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const PIXELS_PER_CM = 5.5; 

        function togglePanel() {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
            renderBookList();
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(myBooks));
            renderShelf();
            renderBookList();
        }

        function addBook() {
            const series = document.getElementById('seriesName').value;
            const vol = document.getElementById('volNumber').value;
            const url = document.getElementById('imgUrl').value;
            if(!series || !url) return;
            myBooks.push({series, vol, url, h_cm:19.5, w_cm:1.5, id:Date.now()});
            saveAndRender();
        }

        function renderBookList() {
            const list = document.getElementById('active-book-list');
            list.innerHTML = '';
            myBooks.forEach(b => {
                list.innerHTML += `<div style="font-size:12px; margin-bottom:5px; background:#222; padding:5px; display:flex; justify-content:space-between;">
                    ${b.series} #${b.vol} <button onclick="deleteBook(${b.id})" style="background:red; color:white; border:none;">X</button>
                </div>`;
            });
        }

        function deleteBook(id) {
            myBooks = myBooks.filter(b => b.id !== id);
            saveAndRender();
        }

        function generateBackupCode() {
            const data = btoa(encodeURIComponent(JSON.stringify(myBooks)));
            document.getElementById('backupText').value = data;
            navigator.clipboard.writeText(data);
            alert("Backup copiado!");
        }

        function restoreBackupCode() {
            const code = document.getElementById('backupText').value;
            try {
                myBooks = JSON.parse(decodeURIComponent(atob(code)));
                saveAndRender();
                alert("Restaurado!");
            } catch(e) { alert("Erro no backup"); }
        }

        function renderShelf() {
            const container = document.getElementById('bookshelf');
            container.innerHTML = ''; // Limpa tudo para reconstruir
            
            // Criamos 5 prateleiras iniciais
            for(let i=0; i<5; i++) {
                const row = document.createElement('div');
                row.className = 'shelf-row';
                container.appendChild(row);
            }

            const rows = document.querySelectorAll('.shelf-row');
            const rowWidth = container.offsetWidth - 30;
            myBooks.sort((a,b) => a.series.localeCompare(b.series) || a.vol - b.vol);

            let currentRow = 0;
            let currentWidth = 0;

            myBooks.forEach(book => {
                const wPx = book.w_cm * PIXELS_PER_CM;
                if(currentWidth + wPx > rowWidth) {
                    currentRow++;
                    currentWidth = 0;
                }
                if(rows[currentRow]) {
                    const el = document.createElement('div');
                    el.className = 'book';
                    el.style.backgroundImage = `url('${book.url}')`;
                    el.style.height = `${book.h_cm * PIXELS_PER_CM}px`;
                    el.style.width = `${wPx}px`;
                    rows[currentRow].appendChild(el);
                    currentWidth += wPx + 2;
                }
            });
        }

        window.addEventListener('resize', renderShelf);
        setTimeout(renderShelf, 500);
    </script>
</body>
</html>
